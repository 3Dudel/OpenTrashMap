<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Open Trash Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      flex: 2;
      height: 100%;
    }
    #sidebar {
      flex: 1;
      padding: 1rem;
      background-color: #f4f4f4;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #registrierung {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      display: none;
      border-radius: 8px;
    }
    .info {
      font-size: 0.9rem;
      color: #555;
    }
  </style> 
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <img src="images/otm2.png" alt="Open Trash Map">
    <!-- Hier ID hinzugef√ºgt -->
    <p id="punkteAnzahl">Schon 3 M√ºlleimer weltweit registriert!</p>
    <button onclick="standortAktualisieren()">üìç Standort aktualisieren</button>
    <button onclick="startRegistrierung()">‚ûï Neuen M√ºlleimer registrieren</button>

    <div id="registrierung">
      <strong>Neuen M√ºlleimer registrieren:</strong>
      <p class="info">Klicke auf die Karte, um einen Ort zu w√§hlen.</p>
      <div id="ausgewaehlterPunkt"></div>
      <button onclick="bestaetigePunkt()">‚úÖ Best√§tigen</button>
      <button onclick="abbrechen()">‚ùå Abbrechen</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGpCpH_Zbeh1cFKV5a4kKFdDtylDVcfQM",
      authDomain: "open-trash-map.firebaseapp.com",
      databaseURL: "https://open-trash-map-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "open-trash-map",
      storageBucket: "open-trash-map.appspot.com",
      messagingSenderId: "337844224694",
      appId: "1:337844224694:web:7098c52610943e615b9c17"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let registrierungsModus = false;
    let ausgewaehlterLatLng = null;
    let tempMarker = null;
    let standortMarker = null;
    let naechsterMarker = null;
    const muelleimerMarker = [];

    function entfernung(a, b) {
      const R = 6371e3;
      const œÜ1 = a.lat * Math.PI/180;
      const œÜ2 = b.lat * Math.PI/180;
      const ŒîœÜ = (b.lat-a.lat) * Math.PI/180;
      const ŒîŒª = (b.lng-a.lng) * Math.PI/180;
      const x = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1-x));
    }

    function standortAktualisieren() {
      if (!navigator.geolocation) {
        alert("Geolocation wird nicht unterst√ºtzt.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const position = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map.setView(position, 15);
        if (standortMarker) map.removeLayer(standortMarker);
        standortMarker = L.circleMarker(position, {
          radius: 12,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.9
        }).addTo(map);

        let minDist = Infinity;
        let naechster = null;
        muelleimerMarker.forEach(m => {
          const d = entfernung(position, m.getLatLng());
          if (d < minDist) {
            minDist = d;
            naechster = m;
          }
        });

        if (naechsterMarker) map.removeLayer(naechsterMarker);
        if (naechster) {
          naechsterMarker = L.circleMarker(naechster.getLatLng(), {
            radius: 10,
            color: 'green',
            fillColor: 'green',
            fillOpacity: 0.9
          }).addTo(map);
        }

      }, () => alert("Standort konnte nicht ermittelt werden."));
    }

    function startRegistrierung() {
      registrierungsModus = true;
      document.getElementById('registrierung').style.display = 'block';
      document.getElementById('ausgewaehlterPunkt').innerText = "Noch kein Punkt gew√§hlt.";
    }

    function bestaetigePunkt() {
      if (!ausgewaehlterLatLng) {
        alert("Bitte zuerst auf die Karte klicken.");
        return;
      }

      const letzteZeit = localStorage.getItem("letzteRegistrierung");
      const jetzt = Date.now();

      if (letzteZeit && jetzt - parseInt(letzteZeit) < 5 * 60 * 1000) {
        const verbleibend = Math.ceil((5 * 60 * 1000 - (jetzt - parseInt(letzteZeit))) / 1000);
        alert(`Bitte warte noch ${verbleibend} Sekunden, bevor du einen weiteren M√ºlleimer registrierst.`);
        return;
      }

      const neuerMuell = {
        lat: ausgewaehlterLatLng.lat,
        lng: ausgewaehlterLatLng.lng,
        timestamp: jetzt
      };

      db.ref("muelleimer").push(neuerMuell);
      zeigeMarker(neuerMuell);
      aktualisierePunkteAnzahl();

      localStorage.setItem("letzteRegistrierung", jetzt.toString());

      resetRegistrierung();
    }

    function zeigeMarker(punkt) {
      const marker = L.circleMarker([punkt.lat, punkt.lng], {
        radius: 6,
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.7
      }).addTo(map);
      muelleimerMarker.push(marker);
    }

    function abbrechen() {
      resetRegistrierung();
    }

    function resetRegistrierung() {
      registrierungsModus = false;
      ausgewaehlterLatLng = null;
      if (tempMarker) map.removeLayer(tempMarker);
      document.getElementById('registrierung').style.display = 'none';
    }

    map.on('click', e => {
      if (!registrierungsModus) return;
      ausgewaehlterLatLng = e.latlng;
      if (tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {
        radius: 6,
        color: '#888',
        fillColor: '#ccc',
        fillOpacity: 0.6
      }).addTo(map);
      document.getElementById('ausgewaehlterPunkt').innerText =
        `Ausgew√§hlt: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
    });

    // Neue Funktion, die Anzahl der M√ºlleimer abruft und aktualisiert
    function aktualisierePunkteAnzahl() {
      db.ref("muelleimer").once("value", snapshot => {
        const anzahl = snapshot.numChildren();
        document.getElementById("punkteAnzahl").innerText = `Schon ${anzahl} M√ºlleimer registriert!`;
      });
    }

    // Lade Marker bei Start und aktualisiere Anzeige
    db.ref("muelleimer").once("value", snapshot => {
      snapshot.forEach(child => {
        const punkt = child.val();
        zeigeMarker(punkt);
      });
      aktualisierePunkteAnzahl();
    });
  </script>
</body>
</html>
